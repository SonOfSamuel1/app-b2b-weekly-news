# Account Configuration for Weekly News Automation
# Each account represents a company you want to track

accounts:
  # Example Account 1
  - company: "Salesforce"
    website: "salesforce.com"
    newsroom: "https://www.salesforce.com/news/"
    keywords:
      - partnership
      - customer
      - acquisition
      - launch
      - Einstein
      - integration
      - compliance
      - security

  # Example Account 2
