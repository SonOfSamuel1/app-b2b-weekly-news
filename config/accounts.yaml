# Instructions:
# 1. Replace these examples with your actual target accounts
# 2. For each account, provide:
#    - company: The official legal name (used in news searches)
#    - website: The root domain (without www)
#    - keywords: 4-10 relevant business terms for press wire searches
#    - newsroom: Optional URL to company's press release page or RSS feed
#
# 3. Keywords should focus on:
#    - Business events: partnership, customer, acquisition, funding
#    - Product launches: launch, release, introduces, announces
#    - Strategic terms: integration, platform, expansion
#    - Sector-specific terms relevant to that company
#
# 4. Keep the list to 10-25 priority accounts for optimal performance
# 5. This file can be stored locally or uploaded to S3 (configure via SAM parameters)
